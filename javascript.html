<html>
	<head>
		<title>JavaScript</title>
		
	</head>
	<body>
		<p>How many fingers am I holding up?</p>
		<p><input type="text" id="Guess"></p>
		<p><button id="checkGuess">Guess</button></p>
		<script type="text/javascript">
			document.getElementById('checkGuess').onclick = function(){
				var randomNumber = Math.floor(Math.random() * 5);
				var guess = document.getElementById("checkGuess").value;
				if (randomNumber == guess){
					alert("Correct Guess!! " +randomNumber );
				}
				else{
					alert("Try Again! The number was " + randomNumber );
				}
			}
			
		</script>
	</body>
</html>
</html>

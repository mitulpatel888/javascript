<html>
	<head>
		<title>JavaScript</title>
		
	</head>
	<body>
		<input type="text" id="inputText">
		<button id ="changeText">Change the text!</button>
		<p id="paragraph">This is test text</p>
		<script type="text/javascript">
			document.getElementById("changeText").onclick = function(){
				var enterText = "";
				enterText = document.getElementById("inputText").value;
				document.getElementById("paragraph").innerHTML = enterText;
			}
		</script>
	</body>
</html>
</html>

<html>
	<head>
		<title>JavaScript</title>
		
	</head>
	<body>
		<p>How many fingures are you holding up?</p>
		<select id="myNumber">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<button id ="guess">Guess!</button>
		<script type="text/javascript">
			function doAGuess(correctAnswer){
					var guess=Math.floor(Math.random()* 6);
					if(guess == correctAnswer){
						return (true);
					}
					else{
						return (false);
					}
					
				}
				
			document.getElementById('guess').onclick = function(){
				var gotIt = false;
				var myNumber = document.getElementById("myNumber").value;
				var numberGuess = 1;
				while(gotIt == false){
					var guess=Math.floor(Math.random()* 5);
					if(doAGuess(myNumber)== true){
						gotIt = true;
						alert('Got It!! It was '+myNumber+" it takes me "+ numberGuess);
					}
					else{
						numberGuess++;
					}
					
				}
				}
		</script>
	</body>
</html>

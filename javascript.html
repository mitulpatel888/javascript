<html>
	<head>
		<title>JavaScript</title>
		
	</head>
	<body>
		
		<script type="text/javascript">
			function average(a,b){
				return ((a + b)/2);
			}
			function sum(a,b){
				return (a+b);
			}
			var x=5;
			var y=10;
			alert(average(x,y));
			alert(sum(x,y));
		</script>
	</body>
</html>
</html>
